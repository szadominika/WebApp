<!DOCTYPE HTML>

<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>BudgetApp</title>
	<meta name="description" content="Take responsibility for your finances" />
	<meta name="keywords" content="budget, control, personal, application, finances" />
  <meta http-equiv="X-Ua-Compatible" content="IE=edge">

	<link rel="stylesheet" href="css/fontello.css">
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lato:wght@400;900&display=swap" rel="stylesheet">
	
</head>

<body>

		<header>
			<div class="logo">
				<i class="icon-money"></i>
				<a href="index.html" target="_blank"><span style="color: #438c6f">Budget</span>App.com </a>
				<i class="icon-money"></i>			
			</div>
			<p> Welcome to your personal finance manager</p>
		</header>
		
	<div id="container">	
		<main>	
		
			<nav class="topnav">
				<ul>
					<li><a href="#">Add income</a></li>
					<li><a href="#">Add expense</a></li>
					<li><a href="#">View balance</a></li>
					<li><a href="#">Settings</a></li>
					<li><a href="#">Log out!</a></li>
				</ul>
			</nav>
			
			<section id="section1">
				<div class="row">
					<label> Amount: <input type="number" name="amount" ></label>
				</div>
				
				<div class="row">
					<label for="payment"> Payment method</label>
					<select id="payment" name="payment">
					
						<option value="c">cash</option>
						<option value="dc" selected>debit card</option>
						<option value="cc">credit card</option>
					
					</select>				
				</div>
				
				<div class="row">
					<label> Date: <input type="date" name="dzien"></label>
				</div>

				<div class="row">
					<label for="category"> Category</label>
						<select id="category" name="category">
							<option value="1">Food</option>
							<option value="2">Rent</option>
							<option value="3">Transport</option>
							<option value="4">Healthcare</option>
							<option value="5">Clothes</option>
							<option value="6">Telecommunication</option>
							<option value="7">Hygiene</option>
							<option value="8">Entertainment</option>
							<option value="9">Trips</option>
							<option value="10">Training</option>
							<option value="11">Books</option>
							<option value="12">Savings</option>
							<option value="13">Debts</option>
							<option value="14">Other</option>
					</select>	
				</div>	
				
				<div class="row">
					<div><label for="comment"> Comment: (optional)</label></div>
					<textarea name="comment" id="comment" maxlength="25" minlength="10"></textarea>
				</div>
				
			</section>
			
				<div class="row1">
				
					<input type="submit" value="Save">
					<input type="reset" value="Cancel">
					
				</div>
	
		</main>		
	</div>
	
	<footer>		
		<div class="info">
				BudgetApp.com &copy; 2022
		</div>	
	</footer>
	
</body>
</html>
